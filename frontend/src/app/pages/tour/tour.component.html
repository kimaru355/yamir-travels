<section *ngIf="event">
  <div>
    <div id="mainImageContainer">
      <img src="{{ mainImage }}" alt="" class="mainImage" />
    </div>
    <div class="allImages">
      <img
        *ngFor="let image of event.images"
        src="{{ image }}"
        alt=""
        (click)="mainImage = image"
        class="eventImage"
      />
    </div>
    <h2>{{ event.destination }}</h2>
    <p>Country: {{ event.country }}</p>
    <p>Duration: {{ event.duration }} {{ event.durationType }}</p>
    <h2>Ksh. {{ event.price | formatCurrency }}</h2>
    <button type="button" (click)="isBooking = !isBooking" class="book">
      {{ isBooking ? "Cancel" : "Book Tour" }}
    </button>
    <div class="isBooking" *ngIf="isBooking">
      <form (submit)="bookTour()">
        <input
          type="datetime-local"
          placeholder="Date"
          [(ngModel)]="bookingDate"
          name="date"
          class="datetime"
          required
        />
        <button type="submit">Book</button>
      </form>
    </div>
    <p>{{ event.description }}</p>
  </div>
</section>
