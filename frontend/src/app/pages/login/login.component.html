<main>
  <section>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
        />
        <div
          *ngIf="
            loginForm.controls['email'].invalid &&
            loginForm.controls['email'].touched
          "
        >
          <small *ngIf="loginForm.controls['email'].errors?.['required']"
            >Email is required.</small
          >
          <small *ngIf="loginForm.controls['email'].errors?.['email']"
            >Invalid email format.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
        >
          <small *ngIf="loginForm.controls['password'].errors?.['required']"
            >Password is required.</small
          >
          <small *ngIf="loginForm.controls['password'].errors?.['minlength']"
            >Password must be at least 6 characters long.</small
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </section>
</main>
